a<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snippet - GoSNippets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body oncontextmenu="return false" class="snippet-body">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}

                            <div class="form-group py-2">
                                <div class="input-field">
                                    <span class="far fa-user p-2"></span>
                                    <input type="text" name="username" placeholder="First name" required />
                                    <!-- {{ form.username }} -->
                                </div>
                            </div>

                            <div class="form-group py-2">
                                <div class="input-field">
                                    <span class="far fa-user p-2"></span>
                                    <input type="text" name="phone_number" placeholder="Enter your phone number" required />
                                    <!-- {{ form.phone_number }} -->
                                </div>
                            </div>
                            <div class="form-group py-2">
                                <label for="">Choose role</label>
                                {{ form.user_roles }}
                                <!-- <div class="input-field">
                                    <span class="far fa-user p-2"></span>

                                    <select class="input-field" name="user_roles" aria-label="Default select example">
                                        <option selected>Choose your role</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div> -->
                            </div>
                            <div class="form-group py-1 pb-2">
                                <div class="input-field">
                                    <span class="fas fa-lock px-2"></span>
                                    <input type="password" name="password1" placeholder="Enter your Password" required />
                                    <!-- {{ form.password1 }} -->

                                </div>
                                <div class="form-group py-1 pb-2 mt-4">
                                    <div class="input-field"> <span class="fas fa-lock px-2"></span>
                                        <input type="password" name="password2" placeholder="Confirm your Password" required>
                                        <!-- {{ form.password2 }} -->
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-block mt-3" type="submit">Sign up</button>
                            <div class="text-center pt-4 text-muted">
                                Have an account? <a href="{% url 'login' %}">Login in</a>
                            </div>
                        </form>
                    </div>

                                    alt="" />
                            </a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"></script>
</body>
